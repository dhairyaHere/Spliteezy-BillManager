<div class="container h-100" style="background-color:turquoise; margin: 25px 0px; padding-top: 15px; padding-bottom: 15px;">
        <h3 style="text-align: center;">Find your friends here ...</h3>
        <div class="text-danger" style="font-weight: 600; text-align: center;">{{ errormsg }}</div>
        <form #searchform="ngForm">
        <div class="d-flex justify-content-center h-100">
          
          <div class="searchbar">
            <input class="search_input" type="text"  [(ngModel)]="searchf" name="searchf" #searchfriend="ngModel" placeholder="Search Your Friends..." [(ngModel)]="searchf">
            <a (click)="onSubmit(searchform)" class="search_icon"><i class="fas fa-search" style="color:chartreuse"></i></a>

              <div *ngIf="user.username.startsWith(searchf)">{{user.usesname}}</div>
            </div> -->


          </div>
         </div>
        </form>
    </div>
